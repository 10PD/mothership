<!doctype html>
<html>
    <head>
            <title>The Mothership</title>
    </head>
    <body>
            <script src="/socket.io/socket.io.js"></script>
            <script>
                var socket = io();
                function startFunc(){
                    socket.emit('startProcess');
                }
                function stopFunc(){
                    socket.emit('killProcess');
                }
            </script>
            <h1>Welcome to the Mothership!</h1>
            <button onclick="startFunc()">Start</button>
            <button onclick="stopFunc()">Stop</button>
    </body>
</html>
